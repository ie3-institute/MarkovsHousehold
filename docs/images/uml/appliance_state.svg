1328" style="stroke:#A80036;stroke-width:1.0;"/><!--MD5=[6869bea057db44069dadfe1c645b2d69]
@startuml
'https://plantuml.com/activity-diagram-beta

start
:get appliance;
if (is turned on?) then (yes)
 :get time since activation;
 if (is >= appliance operation time) then (yes)
    :turn off;
    stop
 else (no)
    :stay on;
    stop
 endif

else (no)
:get current switch on probability;
:generate random number between 0 and 1;
  if (is <= current switch on probability) then (yes)
  :turn on;
  stop
  else (no)
  :stay off;
stop
@enduml

